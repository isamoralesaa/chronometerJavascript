<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chronometer</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h2>Chronometer</h2>
            <h1 class="time">00:00:00</h1>
            <button id="start" class="btn btn-green start">Start</button>
            <button id="stop" class="btn btn-red stop">Stop</button>
            <button id="reset" class="btn btn-grey reset">Reset</button>
            <button id="pause" class="btn btn-yellow pause">Pause</button>
        </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
